format = """
$time\
$username\
$directory\
$git_branch\
$git_status\
$character"""

add_newline = false

[time]
disabled = false
format = "[$time]($style) "
style = "bold purple"

[username]
disabled = false
format = "[$user]($style) "
style_user = "bold blue"
show_always = true

[directory]
disabled = false
format = "[$path]($style) "
truncation_length = 8
truncation_symbol = "…/"
truncate_to_repo = false

[git_branch]
disabled = false
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_status]
disabled = false
format = "([$all_status$ahead_behind]($style) )"

[character]
disabled = false
success_symbol = "[\\$](bold green)"
error_symbol = "[✗](bold red)"
format = "$symbol "
